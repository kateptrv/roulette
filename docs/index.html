<!DOCTYPE html>
<html>
  <head>
    <title>Roulette Study</title>

    <script src="https://unpkg.com/jspsych@8.2.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-instructions@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-multi-choice@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.1.0"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="https://unpkg.com/jspsych@8.2.2/css/jspsych.css" rel="stylesheet" />

    <style>
      body { font-family: Arial, sans-serif; text-align: center; }
      .roulette-grid {
        display: grid;
        grid-template-columns: repeat(6, 60px);
        grid-gap: 8px;
        justify-content: center;
        margin-top: 20px;
      }
      .roulette-number {
        padding: 15px;
        border: 1px solid #000;
        cursor: pointer;
        border-radius: 6px;
        background-color: lightgray;
      }


      /* ---- Instruction page styling ---- */
      .instr-wrap {
        max-width: 860px;
        margin: 0 auto;
        text-align: left;
      }

      .instr-hero {
        display: block;
        width: min(360px, 55vw);
        margin: 0 auto 16px;
        border-radius: 14px;
        box-shadow: 0 10px 24px rgba(0,0,0,0.10);
        border: 1px solid rgba(0,0,0,0.08);
      }

      .instr-title {
        font-size: 22px;
        font-weight: 800;
        letter-spacing: -0.01em;
        margin: 6px 0 10px;
        text-align: center;
      }

      .instr-text {
        font-size: 16px;
        line-height: 1.45;
        color: rgba(0,0,0,0.82);
      }

      .instr-list {
        margin: 10px 0 0;
        padding-left: 22px;           /* controls bullet indent */
      }

      .instr-list li {
        margin: 8px 0;
        padding-left: 4px;            /* aligns text nicely after bullet */
      }

      .instr-list li::marker {
        color: rgba(0,0,0,0.35);
      }

      .instr-note {
        margin-top: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.08);
        background: rgba(0,0,0,0.03);
        color: rgba(0,0,0,0.75);
      }
      /* ---- Roulette tiles: modern red/black ---- */
      .roulette-number {
        padding: 14px 0;
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.10);
        background: #ffffff;
        cursor: pointer;
        user-select: none;
        font-weight: 700;
        letter-spacing: -0.01em;
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
      }

      .roulette-number:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 22px rgba(0,0,0,0.10);
        border-color: rgba(0,0,0,0.18);
      }

      .roulette-number:active {
        transform: translateY(0px);
        box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      }

      /* red/black number colors */
      .roulette-number.red {
        color: #b3122a;
      }

      .roulette-number.black {
        color: #121212;
      }

      .roulette-number.selected {
        outline: 3px solid rgba(17,17,17,0.18);
        outline-offset: 2px;
      }

      #balance-display { font-weight: bold; margin-top: 20px; }
      /* ---- Modern outlined banner ---- */
      #banner {
        max-width: 820px;
        margin: 10px auto 14px;
        padding: 12px 14px;
        text-align: left;
        border-radius: 14px;

        background: rgba(255,255,255,0.85);
        border: 2px solid rgba(179,18,42,0.35);
        box-shadow: 0 10px 24px rgba(0,0,0,0.08);
        backdrop-filter: blur(8px);

        color: #111;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      #banner .banner-title {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: #b3122a;
        font-weight: 800;
      }

      #banner .banner-list {
        margin-top: 6px;
        color: rgba(0,0,0,0.72);
        font-weight: 600;
      }

      /* ---- Modern regret slider UI ---- */
      .regret-card {
        max-width: 820px;
        margin: 24px auto 0;
        padding: 22px 22px 16px;
        text-align: left;
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.08);
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      }

      .regret-title {
        margin: 0 0 10px;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .regret-meta {
        margin: 0 0 16px;
        color: rgba(0,0,0,0.72);
        line-height: 1.35;
      }

      .regret-item {
        padding: 14px 14px 12px;
        border-radius: 12px;
        background: rgba(0,0,0,0.03);
        border: 1px solid rgba(0,0,0,0.06);
        margin: 12px 0;
      }

      .regret-prompt {
        margin: 0 0 10px;
        font-weight: 600;
        line-height: 1.25;
      }

      .regret-row {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .regret-value-pill {
        min-width: 54px;
        padding: 6px 10px;
        border-radius: 999px;
        text-align: center;
        font-variant-numeric: tabular-nums;
        font-weight: 700;
        background: rgba(0,0,0,0.07);
        border: 1px solid rgba(0,0,0,0.10);
      }

      .regret-ends {
        display: flex;
        justify-content: space-between;
        margin-top: 8px;
        font-size: 13px;
        color: rgba(0,0,0,0.65);
      }

      .regret-hint {
        margin-top: 12px;
        font-size: 13px;
        color: rgba(0,0,0,0.62);
      }

      /* Better base font for this page */
      .regret-card, .regret-card * {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      /* Range styling */
      .regret-range {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 6px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(0,0,0,0.18), rgba(0,0,0,0.18));
        outline: none;
      }

      /* WebKit thumb */
      .regret-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #111;
        border: 2px solid #fff;
        box-shadow: 0 6px 14px rgba(0,0,0,0.20);
        cursor: pointer;
      }

      /* Firefox thumb */
      .regret-range::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #111;
        border: 2px solid #fff;
        box-shadow: 0 6px 14px rgba(0,0,0,0.20);
        cursor: pointer;
      }

      /* Firefox track */
      .regret-range::-moz-range-track {
        height: 6px;
        border-radius: 999px;
        background: rgba(0,0,0,0.18);
      }
    </style>
  </head>

  <body></body>

  <script>
    /***************************************************
     * PROLIFIC + DATAPIPE CONFIG
     ***************************************************/
    const DATAPIPE_EXPERIMENT_ID = "z22US4du5wwq";
    const PROLIFIC_COMPLETION_CODE = "C3W77LI9";

    const urlParams = new URLSearchParams(window.location.search);
    const PROLIFIC_PID = urlParams.get("PROLIFIC_PID") || "NA";
    const STUDY_ID = urlParams.get("STUDY_ID") || "NA";
    const SESSION_ID = urlParams.get("SESSION_ID") || "NA";

    const PROLIFIC_COMPLETE_URL =
      "https://app.prolific.com/submissions/complete?cc=" +
      encodeURIComponent(PROLIFIC_COMPLETION_CODE);

    /***************************************************
     * INIT JSPYSCH (ONCE)
     ***************************************************/
    const jsPsych = initJsPsych();

    // Add identifiers immediately so they appear on every row
    jsPsych.data.addProperties({
      participant_id: PROLIFIC_PID,
      prolific_pid: PROLIFIC_PID,
      prolific_study_id: STUDY_ID,
      prolific_session_id: SESSION_ID,
      date_iso: new Date().toISOString()
    });

    /***************************************************
     * TRIAL STRUCTURE LOGIC
     ***************************************************/
    const TOTAL_TRIALS = 24;
    const HOT_SET_SIZES = [1, 2, 3, 8, 16];
    const NUMBERS = Array.from({ length: 36 }, (_, i) => i + 1);
    const WIN_BLOCKS = 4;

    const win_positions = [];
    for (let b = 0; b < WIN_BLOCKS; b++) {
      const posWithinBlock = jsPsych.randomization.sampleWithoutReplacement([2, 3, 4, 5], 1)[0];
      win_positions.push(b * 6 + posWithinBlock);
    }

    let trials = Array.from({ length: TOTAL_TRIALS }, () => ({
      banner: 0,
      win_status: 0,
      hot_set_size: 0,
      outcome_rel_to_hot: "NA"
    }));

    win_positions.forEach((pos) => {
      trials[pos] = { banner: 0, win_status: 1, hot_set_size: 0, outcome_rel_to_hot: "NA" };
    });

    let banner_templates = [];
    HOT_SET_SIZES.forEach((size) => {
      banner_templates.push({ banner: 1, win_status: 0, hot_set_size: size, outcome_rel_to_hot: "hot_win_number" });
      banner_templates.push({ banner: 1, win_status: 0, hot_set_size: size, outcome_rel_to_hot: "nonhot_win_number" });
    });

    let nonwin_indices = trials
      .map((t, i) => (t.win_status === 0 ? i : null))
      .filter((i) => i !== null);

    let chosen_indices = jsPsych.randomization.sampleWithoutReplacement(nonwin_indices, banner_templates.length);
    chosen_indices.forEach((idx, j) => (trials[idx] = banner_templates[j]));

    console.table(trials);

    /***************************************************
     * GAME LOGIC
     ***************************************************/
    let balance = 0.30;

    // Standard roulette colors for 1–36
    const RED_NUMBERS = new Set([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36]);

    function makeRouletteGrid(hotNumbers) {
      let html = `<div class='roulette-grid'>`;
      NUMBERS.forEach((n) => {
        const colorClass = RED_NUMBERS.has(n) ? "red" : "black";

        // If you do NOT want any in-grid hot highlighting, set hotClass to "" always:
        // const hotClass = "";
        // If you want the subtle outline, keep this:
        const hotClass = (hotNumbers && hotNumbers.includes(n)) ? "hot" : "";

        html += `<div class='roulette-number ${colorClass} ${hotClass}' data-num='${n}'>${n}</div>`;
      });
      html += `</div>`;
      return html;
    }

    let timeline = [];

    // ************************
    // ***** INSTRUCTIONS *****
    // ************************

    function instrPage(innerHtml, opts = {}) {
      const title = opts.title ? `<div class="instr-title">${opts.title}</div>` : "";
      return `
        <div class="instr-wrap">
          <img class="instr-hero" src="img/roulette.png" alt="Roulette illustration">
          ${title}
          <div class="instr-text">
            ${innerHtml}
          </div>
        </div>
      `;
    }

    var instructions_pages = [
      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/roulette.png" alt="Roulette illustration">
        <div class="instr-title">Welcome to the roulette game!</div>
        <div class="instr-text">
          <p><b>We will now explain how the game works.</b> The instructions are spread across several screens.</p>
          <p>Please read each screen carefully. You can use the buttons on the screen (or your keyboard) to navigate.</p>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/roulette.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>In a real roulette game, players place bets on a spinning wheel with numbered slots. A ball lands on one number, and that number wins.</p>
          <p>There are many different ways to bet in real roulette (for example, betting on colors or groups of numbers).</p>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/choose_screen.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>This game is simpler than real roulette and works a little differently.</p>
          <p>On each round:</p>
          <ul class="instr-list">
            <li>You can bet on only <b>one number</b></li>
            <li>The numbers range from <b>1 to 36</b></li>
            <li>You will always bet exactly <b>1 cent</b></li>
            <li>There are no other types of bets in this game</li>
          </ul>
          <div class="instr-note">The game consists of <b>24 rounds</b>.</div>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/choose_screen.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>At the start of the game, you will have <b>30 cents</b> in your wallet.</p>
          <p>You will use this money to place your bets across the game.</p>
          <div class="instr-note">You will be able to see how much money you have right above the roulette grid.</div>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/lost_screen.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>On each round, you bet <b>1 cent</b> on a number.</p>
          <p>If the winning number is <b>not</b> the number you chose, then you lose your bet and your wallet <b>decreases by 1 cent</b>.</p>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/won_screen.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>If the winning number <b>is</b> the number you chose, then you receive <b>36 cents total</b> back.</p>
          <p>This includes your original 1 cent bet and <b>your profit of 35 cents</b>.</p>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/roulette.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>At the end of the game, the money left in your wallet will be paid to you as a bonus on Prolific.</p>
          <div class="instr-note"><b>Your goal is to earn as much money as you can during the game.</b></div>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/reflection.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>After seeing the outcome, you will be asked to reflect on your feelings about your most recent bet and its outcome.</p>
          <p>Use your mouse to record your answer and press “Continue” to proceed to the next round.</p>
          <div class="instr-note"><b>Please report your feelings openly and honestly</b> regardless of how strong or weak they are. There are no right or wrong answers.</div>
        </div>
      </div>
      `,

        `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/hot_numbers.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>On some rounds, you will see a banner above the roulette grid that says <b>HOT NUMBERS</b>.</p>
          <p>Hot numbers are numbers that have been winning frequently in the past. The number of hot numbers can vary.</p>
          <p>Hot numbers are provided for your information only and you do not have to choose a hot number.</p>
          <div class="instr-note">(You are always free to choose any number from 1 to 36.)</div>
        </div>
      </div>
      `,

      `
      <div class="instr-wrap">
        <img class="instr-hero" src="img/roulette.png" alt="Roulette illustration">
        <div class="instr-text">
          <p>After the game is finished, we will ask you a few general questions about yourself.</p>
        </div>
      </div>
      `
    ];

    var instructions = {
      type: jsPsychInstructions,
      pages: instructions_pages,
      show_clickable_nav: true,
      button_label_previous: "Previous",
      button_label_next: "Next"
    };

    // *******************************
    // ***** COMPREHENSION CHECK *****
    // *******************************

    const comprehension = {
      type: jsPsychSurveyMultiChoice,
      preamble: `
        <h3>Comprehension Check</h3>
        <p>To make sure everything is clear, please answer a few quick questions about the instructions you just read.</p>
      `,
      questions: [
        {
          prompt: "In this game, you can choose more than one number from the numbers 1–36 on each round.",
          options: ["True", "False"],
          required: true
        },
        {
          prompt: "You always bet exactly 1 cent on each round.",
          options: ["True", "False"],
          required: true
        },
        {
          prompt: "If the number you chose wins, you get 36 cents on top of your original bet.",
          options: ["True", "False"],
          required: true
        },
        {
          prompt: "Hot numbers are shown to give you information, but you are not required to choose them.",
          options: ["True", "False"],
          required: true
        },
        {
          prompt: "The money you earn during the game will be paid to you on Prolific in addition to your base payment.",
          options: ["True", "False"],
          required: true
        }
      ],
      on_finish: function(data) {
        // jsPsychSurveyMultiChoice uses Q0, Q1, ... by default
        data.correct =
          (data.response["Q0"] === "False" &&
          data.response["Q1"] === "True"  &&
          data.response["Q2"] === "False" &&
          data.response["Q3"] === "True"  &&
          data.response["Q4"] === "True");
      }
    };

    // *************************************
    // ***** FAIL SCREEN (CONDITIONAL) *****
    // *************************************

    const fail_comprehension = {
      timeline: [{
        type: jsPsychHtmlButtonResponse,
        stimulus: `
          <h3>Oh no!</h3>
          <p>You got one or more questions wrong.</p>
          <p>Please go back, review the instructions, and try the comprehension check again!</p>
        `,
        choices: ["Review"]
      }],
      conditional_function: function() {
        // Pull the most recent comprehension row explicitly (robust)
        const last_comp = jsPsych.data.get()
          .filter({ trial_type: "survey-multi-choice" })
          .last(1).values()[0];

        return !(last_comp && last_comp.correct === true);
      }
    };

    // ******************************
    // ***** LOOP UNTIL CORRECT *****
    // ******************************

    const loop_node = {
      timeline: [instructions, comprehension, fail_comprehension],
      loop_function: function() {
        const last_comp = jsPsych.data.get()
          .filter({ trial_type: "survey-multi-choice" })
          .last(1).values()[0];

        return !(last_comp && last_comp.correct === true);
      }
    };

    // **********************************
    // ***** READY / BEGIN GAME PAGE *****
    // **********************************

    const ready_to_begin = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h3>You are now ready to begin the game.</h3>
        <p>Remember, your goal is to earn as much money as you can.</p>
        <p><b>May the odds be in your favor!</b></p>
        <p>Press any key to start.</p>
      `
    };

    // Then in your main timeline:
    timeline.push(loop_node);
    timeline.push(ready_to_begin);

    /***************************************************
     * MAIN LOOP
     ***************************************************/
    trials.forEach((trial, idx) => {
      // choice screen
      timeline.push({
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
          let hotNumbers = [];
          if (trial.banner === 1) {
            hotNumbers = jsPsych.randomization.sampleWithoutReplacement(NUMBERS, trial.hot_set_size);
          }
          trial.hot_numbers = hotNumbers;

          let bannerHTML = trial.banner
            ? `
              <div id="banner">
                <div class="banner-title">HOT NUMBERS</div>
                <div class="banner-list">${hotNumbers.join(", ")}</div>
              </div>
            `
            : "";

          return `
            ${bannerHTML}
            <h2>Round ${idx + 1} of ${TOTAL_TRIALS}</h2>
            <p>Select a number to bet on!</p>
            <div id="balance-display">Balance: $${balance.toFixed(2)}</div>
            ${makeRouletteGrid(hotNumbers)}
            <p><i>Click a number to continue.</i></p>
          `;
        },
        choices: "NO_KEYS",
        on_load: function() {
          document.querySelectorAll(".roulette-number").forEach((el) => {
            el.addEventListener("click", () => {
              let choice = parseInt(el.dataset.num);

              let outcome;
              if (trial.win_status === 1) {
                outcome = choice;
              } else {
                if (trial.banner === 1) {
                  let H = trial.hot_numbers;
                  if (trial.outcome_rel_to_hot === "hot_win_number") {
                    outcome = jsPsych.randomization.sampleWithoutReplacement(H.filter((n) => n !== choice), 1)[0];
                  } else {
                    const nonHot = NUMBERS.filter((n) => !H.includes(n) && n !== choice);
                    outcome = jsPsych.randomization.sampleWithoutReplacement(nonHot, 1)[0];
                  }
                } else {
                  outcome = jsPsych.randomization.sampleWithoutReplacement(NUMBERS.filter((n) => n !== choice), 1)[0];
                }
              }

              if (outcome === choice) balance += 0.35;
              else balance -= 0.01;

              jsPsych.finishTrial({
                trial_index: idx,
                choice,
                outcome,
                balance,
                banner: trial.banner,
                win_status: trial.win_status,
                hot_set_size: trial.hot_set_size,
                hot_numbers: trial.hot_numbers,
                outcome_rel_to_hot: trial.outcome_rel_to_hot
              });
            });
          });
        }
      });

      // feedback screen (with win/loss image)
      timeline.push({
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {
          const last = jsPsych.data.get().last(1).values()[0];
          const win = last.choice === last.outcome;

          const imgSrc = win ? "img/gain.png" : "img/loss.png";
          const headingText = win ? "You WON!" : "You lost.";
          const headingColor = win ? "#1a7f37" : "#b3122a";

          return `
            <div style="max-width:720px; margin:0 auto;">
              <img
                src="${imgSrc}"
                alt="${win ? "Win" : "Loss"}"
                style="
                  display:block;
                  margin: 0 auto 14px;
                  width: min(280px, 60vw);
                  border-radius: 14px;
                  box-shadow: 0 10px 24px rgba(0,0,0,0.12);
                "
              />

              <h2 style="color:${headingColor}; margin-bottom:6px;">
                ${headingText}
              </h2>

              <p>Winning number: <b>${last.outcome}</b></p>

              <div id="balance-display">
                Balance: $${balance.toFixed(2)}
              </div>

              <p style="margin-top:14px;">Press any key to continue.</p>
            </div>
          `;
        }
      });

      // regret survey (0–100 sliders via custom HTML)
      timeline.push({
        type: jsPsychSurveyHtmlForm,
        html: function() {
          const all = jsPsych.data.get().values();
          const last = [...all].reverse().find(t => t.choice !== undefined && t.outcome !== undefined);

          const choice = last.choice;
          const outcome = last.outcome;
          const banner = last.banner;
          const hot_numbers = last.hot_numbers || [];

          const lost = choice !== outcome;

          let probe = null;
          if (banner === 1 && hot_numbers.length > 0) {
            const nonChosenHot = hot_numbers.filter(n => n !== choice && n !== outcome);
            if (nonChosenHot.length > 0) {
              probe = jsPsych.randomization.sampleWithoutReplacement(nonChosenHot, 1)[0];
            }
          }

          const sliderBlock = (name, prompt) => `
            <div class="regret-item">
              <div class="regret-prompt">${prompt}</div>
              <div class="regret-row">
                <input
                  class="regret-range"
                  type="range"
                  name="${name}"
                  id="${name}"
                  min="0"
                  max="100"
                  step="1"
                  value="0"
                  data-moved="0"
                />
                <div class="regret-value-pill"><span id="${name}_val">0</span></div>
              </div>
              <div class="regret-ends">
                <span>Not at all</span>
                <span>Extremely</span>
              </div>
            </div>
          `;

          return `
            <div class="regret-card">
              <div class="regret-title">Reflection</div>
              <div class="regret-meta">
                <div>You chose number <b>${choice}</b>.</div>
                <div>The winning number was <b>${outcome}</b>.</div>
              </div>

              ${sliderBlock("regret_chosen", `How much do you regret choosing <b>${choice}</b>?`)}

              ${lost ? sliderBlock("regret_not_winner", `How much do you regret <b>NOT</b> choosing <b>${outcome}</b>?`) : ""}

              ${probe !== null ? sliderBlock("regret_not_hot_probe", `How much do you regret <b>NOT</b> choosing hot number <b>${probe}</b>?`) : ""}

              <div class="regret-hint">Move each slider at least once to continue.</div>
            </div>
          `;
        },
        button_label: "Continue",

        on_load: function() {
          const btn = document.querySelector(".jspsych-btn");
          const sliders = Array.from(document.querySelectorAll('input[type="range"]'));

          const updateBtn = () => {
            const allMoved = sliders.every(s => s.dataset.moved === "1");
            btn.disabled = !allMoved;
          };

          btn.disabled = true;

          sliders.forEach(s => {
            const valSpan = document.getElementById(`${s.id}_val`);
            const handler = () => {
              s.dataset.moved = "1";
              if (valSpan) valSpan.textContent = s.value;
              updateBtn();
            };
            s.addEventListener("input", handler);
            s.addEventListener("change", handler);
          });

          updateBtn();
        },

        on_finish: function(data) {
          for (const k in data.response) data.response[k] = Number(data.response[k]);

          const last_choice = jsPsych.data.get()
            .filterCustom(d => d.choice !== undefined && d.outcome !== undefined)
            .last(1).values()[0];

          data.choice = last_choice.choice;
          data.outcome = last_choice.outcome;
          data.banner = last_choice.banner;
          data.hot_numbers = last_choice.hot_numbers;
          data.outcome_rel_to_hot = last_choice.outcome_rel_to_hot;
        }
      });
    });

    /***************************************************
     * DATAPIPE SAVE + REDIRECT
     ***************************************************/
    timeline.push({
      type: jsPsychPipe,
      action: "save",
      experiment_id: DATAPIPE_EXPERIMENT_ID,
      filename: function() {
        const ts = new Date().toISOString().replace(/[:.]/g, "-");
        return `roulette_pid-${PROLIFIC_PID}_sess-${SESSION_ID}_${ts}.csv`;
      },
      data_string: function() {
        return jsPsych.data.get().csv();
      }
    });

    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <h2>All done!</h2>
        <p>Press any key to return to Prolific and complete your submission.</p>
      `,
      on_finish: function() {
        window.location.href = PROLIFIC_COMPLETE_URL;
      }
    });

    jsPsych.run(timeline);
  </script>
